<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static "animate.css" %}">
    <style media="screen">
      /* ================================================================================= */
      /* SCROLLBAR */
      /* ================================================================================= */
      ::-webkit-scrollbar {
        width: 15px;
      }

      /* Track */

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */

      ::-webkit-scrollbar-thumb {
        background: #00c6ff; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      ._body {
        background-image: url('{% static "images/timeline.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
      }

      .card {
        /* width: 18rem !important; */
        text-align: center;
        padding-top: 20px !important;
        padding-bottom: 20px !important;
        color: #fff !important;
        border: none;
        outline: 0 !important;
        display: inline-block !important;
        padding: 8px !important;
        color: white !important;
        background: #00c6ff !important; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ) !important ; /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ) !important; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        cursor: pointer !important;
        width: 100%;

        border-radius: 50px !important;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;
      }
      i {
        font-size: 30px !important;
      }
      a {
        color: #fff !important;
      }

      .card:hover {
        opacity: 0.7 !important;
      }
    </style>
  </head>
  <body>
    {% include "vehicle/adminbase.html" %}

    <div class="_body" style="height: 100vh">
      <div style="padding-top: 150px">
        <!-- ****** cards start ********** -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="card animated bounceInUp">
                <a href="/admin-view-attendance">
                  <p>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </p>
                  <h3>View Mechanic Attendance</h3>
                </a>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="card animated bounceInUp">
                <a href="/admin-take-attendance">
                  <p>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                  </p>
                  <h3>Take Mechanic Attendance</h3>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- ****** cards end ********** -->
      </div>
    </div>
    <div
      class="text-center"
      style="background-color: #0072ff; color: #fff; box-shadow: 5px 0 5px #000"
    >
      Copyright &copy; 2022 Vehicle Service Management
    </div>
  </body>
</html>
