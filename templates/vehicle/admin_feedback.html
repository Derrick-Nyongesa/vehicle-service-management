<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static "animate.css" %}">
    <style media="screen">
      /* ================================================================================= */
      /* SCROLLBAR */
      /* ================================================================================= */
      ::-webkit-scrollbar {
        width: 15px;
      }

      /* Track */

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */

      ::-webkit-scrollbar-thumb {
        background: #00c6ff; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      ._body {
        background-image: url('{% static "images/timeline.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
      }

      .alert {
        margin-left: 25%;
        margin-right: 25%;
        padding: 20px;
        background-color: #0072ff;
        color: white;
      }
      .closebtn {
        margin-left: 15px;
        color: red;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .closebtn:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    {% include "vehicle/adminbase.html" %}
    <div class="_body" style="height: 100vh">
      <div style="margin-top: 70px">
        <p class="text-center animated bounceInUp">
          <img src="{% static "images/feedback-sent.png" %}" alt="Feedback sent
          by Customers/Mechanics">
        </p>
      </div>
      <div s>
        <div class="container">
          <br />
          {%for f in feedback%}
          <div class="alert">
            <span
              class="closebtn"
              onclick="this.parentElement.style.display='none';"
              >&times;</span
            >
            <h5 class="fade-in-text">
              Feedback posted br <strong>{{f.by}}</strong> on <i>{{f.date}}</i>
            </h5>
            <p class="fade-in-text">{{f.message}}</p>
          </div>
          <br />
          {%endfor%}
        </div>
      </div>
    </div>
    <div
      class="text-center"
      style="background-color: #0072ff; color: #fff; box-shadow: 5px 0 5px #000"
    >
      Copyright &copy; 2022 Vehicle Service Management
    </div>
  </body>
</html>
