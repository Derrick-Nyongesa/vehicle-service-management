<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "fontawesome-free/css/all.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "animate.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style media="screen">
    /* ================================================================================= */
    /* SCROLLBAR */
    /* ================================================================================= */
    ::-webkit-scrollbar {
      width: 15px;
    }

    /* Track */

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */

    ::-webkit-scrollbar-thumb {
      background: #00c6ff; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #0072ff,
        #00c6ff
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
        to right,
        #0072ff,
        #00c6ff
      ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    ._body {
      background-image: url('{% static "images/timeline.jpg" %}');
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* .card {
      padding: 40px !important;
    } */
    label{
      color: #fff !important;
    }
    input[type=text],input[type=password], select,input[type=number] , textarea{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: none !important;
    border-bottom: 1px solid #00c6ff !important;
    outline: none !important;
    color: #00c6ff !important;
    box-shadow: none !important;
    border-radius: 0 !important;
    background:  transparent !important;
  }

  input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active  {
  transition: background-color 5000s !important;
  -webkit-text-fill-color: #00c6ff !important;
}

  

  input[type=submit] {
    border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background: #00c6ff; /* fallback for old browsers */
  background: -webkit-linear-gradient(
    to right,
    #0072ff,
    #00c6ff
  ); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(
    to right,
    #0072ff,
    #00c6ff
  ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  border-radius: 50px !important;
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-top: 30px;
  }

  input[type=submit]:hover {
    opacity: 0.7;
  }

  .card{
    padding: 50px !important;
    background-color: transparent !important;
    border: #484848 solid 2px !important;
    border-radius: 50px !important;
  }
  </style>
  
</head>
<body>
  {% include "vehicle/navbar.html" %}
  <div class="_body" style="height: 150vh; width: 100vw;">
    <div style="margin-top: 70px;">
      <p class="text-center animated bounceInUp"><img src="{% static "images/mechanic-login.png" %}" alt="Mechanic Login"></p>
    </div>
    
    <div >
      
      <div class="row">
        <div class="col-md-4 col-sm-12"></div>
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <form class="box fade-in-text" method="post">
                {% csrf_token %}
                <p class="text-muted text-center"> Please enter your login and password!</p>
                <label for="username">Username</label>
                 {% render_field form.username class="form-control" placeholder="Username" %}
                 <label for="password">Password</label>
                 {% render_field form.password class="form-control" placeholder="Password" %}

                 <input type="submit" name="" value="Login">

            </form>
          </div>
        </div>
        <div class="col-md-4 col-sm-12"></div>
      </div>
    </div>
  
</body>
</html>
