<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static "animate.css" %}">
    <style media="screen">
      /* ================================================================================= */
      /* SCROLLBAR */
      /* ================================================================================= */
      ::-webkit-scrollbar {
        width: 15px;
      }

      /* Track */

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */

      ::-webkit-scrollbar-thumb {
        background: #00c6ff; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      ._body {
        background-image: url('{% static "images/timeline.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
      }

      .neo-button {
        width: 40px;
        height: 40px;
        outline: 0 !important;
        cursor: pointer;
        color: #fff;
        font-size: 15px;
        border: none;
        margin-right: 10px;
        border-radius: 50%;
        /* background: linear-gradient(145deg, #9a40a9, #b74cc9);
  box-shadow: inset 20px 20px 60px #913ca0, inset -20px -20px 60px #c552d8; */
      }

      .num {
        color: #eee !important;
        font-size: 20px;
      }

      .line {
        color: #fff;
      }

      .fa-facebook {
        color: #3b5998;
      }

      .fa-linkedin {
        color: #0077b5;
      }

      .fa-google {
        color: #dc4e41;
      }

      .fa-youtube {
        color: #cd201f;
      }

      .fa-twitter {
        color: #55acee;
      }

      .profile_button {
        color: #fff;
        padding: 10px;
        border: none;
        outline: 0 !important;
        border-radius: 50px;
        background: #0082c8;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card {
        color: #fff;
        width: 350px;
        border-radius: 10px;
        background: #00c6ff; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #0072ff,
          #00c6ff
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        border: none;
      }

      #navbarScrollingDropdown {
        color: #0072ff;
        padding-top: 25px;
      }
    </style>
  </head>
  <body>
    {% include "vehicle/mechanicbase.html" %}
    <div class="_body" style="height: 100vh">
      <div style="padding-top: 170px">
        <div class="container d-flex justify-content-center">
          <div class="card p-3 py-4">
            <div class="text-center">
              <h1><i class="fa fa-user" aria-hidden="true"></i></h1>
              <h3 class="fade-in-text">{{mechanic}}</h3>

              <div class="row mt-3 mb-3">
                <div class="col-md-6">
                  <h1><i class="fa fa-phone-square" aria-hidden="true"></i></h1>
                  <span class="num fade-in-text">{{mechanic.mobile}}</span>
                </div>
                <div class="col-md-6">
                  <h1><i class="fa fa-address-card" aria-hidden="true"></i></h1>
                  <span class="num fade-in-text">{{mechanic.address}}</span>
                </div>
              </div>

              <hr class="line" />
              <small class="mt-4">{{mechanic.skill}}</small>

              <div class="social-buttons mt-5">
                <button class="neo-button">
                  <i class="fa fa-facebook fa-1x"></i>
                </button>
                <button class="neo-button">
                  <i class="fa fa-linkedin fa-1x"></i>
                </button>
                <button class="neo-button">
                  <i class="fa fa-google fa-1x"></i>
                </button>
                <button class="neo-button">
                  <i class="fa fa-youtube fa-1x"></i>
                </button>
                <button class="neo-button">
                  <i class="fa fa-twitter fa-1x"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="text-center"
      style="background-color: #0072ff; color: #fff; box-shadow: 5px 0 5px #000"
    >
      Copyright &copy; 2022 Vehicle Service Management
    </div>
  </body>
</html>
